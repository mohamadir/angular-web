  <div class="d-flex mt-5 justify-content-center h-100">
    <div class="card">
      <div class="card-header text-center">
        <h3>Sign In</h3>

      </div>
      <div class="card-body">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" [(ngModel)]="email" class="form-control" placeholder="username">
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" [(ngModel)]="password" class="form-control" placeholder="password">
        </div>

        <div class="form-group d-flex justify-content-center">
          <input type="submit" (click)="onLogin()" value="Login" style="align-self: center !important;"
            class="btn float-right login_btn">
        </div>
      </div>

    </div>
  </div>
